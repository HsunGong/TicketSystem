<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>233</title>
<link href="../static/css/ticket.css" rel="stylesheet" type="text/css">
<link href="../static/css/w3.css" rel="stylesheet" type="text/css">
<link href="../static/jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="../static/jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="../static/jQueryAssets/jquery.ui.button.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
<!--<script src="jQueryAssets/jquery-1.11.1.min.js"></script>-->
<script src="../static/jQueryAssets/jquery.ui-1.10.4.button.min.js"></script>
<script src="../static/js/ticket.js"></script>
</head>
<body>
<div class="mask"></div>
<div style="height: 55px; width: 100%;"></div>
<div class="topnav" id="myTopnav">
  <a href="#home" class="active"><i class="material-icons" style="position: relative; top: 6px;">home</i></a>
  <a href="#search"><i class="material-icons" style="position: relative; top: 6px;">search</i></a>
  <a href="#login" style="float: right" id="user_button"><i class="material-icons" style="position: relative; top: 6px;">person</i><span id="user_name"></span></a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<div class="w3-card-4 login_window">
  <div class="login_header">登录
	<i class="w3-large fa fa-close close_icon" id="login_window_close"></i></div>
  <div class="w3-margin login_content">
	  <i class="material-icons" style="font-size: 80px">person</i>
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" id="login_input" name="email" type="text" placeholder="邮箱/UID">
      </div>
    </div>
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" id="password_input" name="password" type="password" placeholder="密码">
      </div>
	<div class="error_message" id="login_error_message"></div>
    </div>
	<div class="login_button" id="login_button">登录</div>
	<div class="register_button" id="register_button">注册</div>
  </div>
</div>

{%block content%}{%endblock%}
</body>
</html>
